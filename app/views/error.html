<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error | TechPulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #f8fafc; color: #222; font-family: sans-serif; text-align: center; padding: 5rem 1rem; }
    .error-container { display: inline-block; background: #fff; padding: 2rem 3rem; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.07); }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #e53e3e; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    a { color: #3182ce; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We're sorry, but the page you requested could not be found or an error occurred.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
