name: ğŸš€ Build and Push Docker Image

permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/infra-app:latest -f ./app/Dockerfile.prod ./app

      - name: ğŸš€ Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/infra-app:latest
