name: ğŸš€ Deploy to EC2 (CI/CD Pipeline)

on:
  workflow_run:
    workflows: ["ğŸš€ Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” SSH into EC2 & Deploy Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop app || true
            docker rm app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/infra-app:latest
            docker run -d --name app -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/infra-app:latest
